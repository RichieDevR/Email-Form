<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sample form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<script src='script.js'></script>
<body>

    


    <h3>Sample billing</h3>

    <div>
        <fieldset>
            <legend>Billing Info💵</legend>
            <form>
                <label for="fname">Full Name📛:</label>
                <input type="text" id="name" name="full name" placeholder="John Doe" />

                <label for="email">Email📧:</label>
                <input type="text" id="email" name="email" placeholder="john@example.com" />

                <label for="location">Address 1🏠:</label>
                <input type="text" id="location" name="address 1" placeholder="70 Washington Street" />

                <label for="location">Address 2🏡:</label>
                <input type="text" id="location" name="address 2" placeholder="Apt,suite,location" />

                <label for="location">City🌆:</label>
                <input type="text" id="location" name="city" placeholder="Brooklyn" />

                <label for="location">Zip📭:</label>
                <input type="text" id="location" name="zip" placeholder="11201" />
                
                <label for="location">State/Province🏙️:</label>
                <input type="text" id="location" name="state" placeholder="New York" />

                <label for="telephone">Phone Number📲:</label>
                <input type="text" id="telephone" name="telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="555-555-5555"/>


                <label for="country">Country🇺🇳:</label>
                <select id="country" name="country">
                    <option value="australia">Australia🇦🇺</option>
                    <option value="canada">Canada🇨🇦</option>
                    <option value="usa">USA🇺🇸</option>
                </select>

              <input type="submit" value="🏁Submit🏁">
        </fieldset>
        </form>
    </div>

</body>

</html>
